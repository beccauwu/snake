<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>Snake</title>
</head>
<body>
    <h1>Welcome to a snake game!</h1>
    <h2>Press anywhere to begin</h2>
    <div id="game">
        <div id="score" class="center">0</div>
        <div id="canvas-container" class="marginauto center">
            <canvas id="snakeCanvas" width="400" height="400"></canvas>
        </div>
        <div id="controls" class="center marginauto">
            <span>
                <button></button>
            </span>
            <span id="up" class="center">
                <button><i class="fa-solid fa-arrow-up"></i></button>
            </span>
            <span>
                <button></button>
            </span>
            <span id="left" class="floatleft">
                <button><i class="fa-solid fa-arrow-left"></i></button>
            </span>
            <span id="centre">
                <button><i class="fa-solid fa-play"></i></button>
            </span>
            <span id="right" class="floatright">
                <button><i class="fa-solid fa-arrow-right"></i></button>
            </span>
            <span>
                <button></button>
            </span>
            <span id="down" class="center">
                <button><i class="fa-solid fa-arrow-down"></i></button>
            </span>
            <span>
                <button></button>
            </span>
        </div>
    </div>
    <script src="assets/js/snake.js"></script>
    <script src="https://kit.fontawesome.com/cd478b5352.js" crossorigin="anonymous"></script>
</body>
</html>
