<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link rel="shortcut icon" href="/assets/images/icon.png" type="image/x-icon">
    <title>Snake</title>
</head>
<header>
    <div id="indexLogo" class="center logo-container">
        <img src="assets/images/icon.png" alt="site logo" class="logo">
    </div>
</header>
<body id="bodyIndex">
    <div id="indexTextContent" class="marginauto"></div>
    <div id="indexNav" class="marginauto noaction">
        <div id="indexNumbers">
            <button id="indexBtn1" class="numberBtn">
                <p class="mono">1</p>
            </button>
            <button id="indexBtn2" class="numberBtn">
                <p class="mono">2</p>
            </button>
            <button id="indexBtn3" class="numberBtn">
                <p class="mono">3</p>
            </button>
        </div>
        <div id="indexArrows">
            <button id="indexNavBtnL">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button id="indexNavBtnR">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <div id="skip" class="marginauto">
        <p class="center mono red">Skip introduction <br> and start game</p>
    </div>
    <script src="assets/js/index.js"></script>
    <script src="https://kit.fontawesome.com/cd478b5352.js" crossorigin="anonymous"></script>
</body>
</html>
