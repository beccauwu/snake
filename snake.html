<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Google Firebase -->
    <script type="module" src='https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js'></script>
    <script type="module" src='https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js'></script>
    <title>Document</title>
</head>
<body>
    <section id="game">
        <div class="center">
            <h2 id="score">0</h2>
        </div>
        <div id="canvas-container" class="marginauto center">
            <canvas id="snakeCanvas" width="400" height="400"></canvas>
        </div>
        <div id="controls" class="center marginauto"></div>
    </section>
    <aside id="leaderboard-container">
        <div id="form-container" class="marginauto center">
            <form>
                <label for="name">Enter your name to the leaderboard</label><br>
                <input type="text" id="name" name="name"><input type="submit" value="Submit" id="leaderboard-submit"><br>
                <p id="playAgainP" onclick="playAgain();">No thanks, I want to play again</p>
            </form>
        </div>
        <div id="leaderboard">
            <table id="leaderboard-table">
                <tr>
                    <th class="date tableLeft">Date</th>
                    <th class="name tableCentre">Name</th>
                    <th class="score tableRight">Score</th>
                </tr>
            </table>
        </div>
    </aside>
    <!-- main js file -->
    <script src="assets/js/snake.js"></script>
    <!-- firebase module -->
    <script type="module" src="assets/js/firebase.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/cd478b5352.js" crossorigin="anonymous"></script>
</body>
</html>
