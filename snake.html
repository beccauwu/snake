<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Google Firebase -->
    <script type="module" src='https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js'></script>
    <script type="module" src='https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js'></script>
    <!-- firebase module -->
    <script type="module" src="assets/js/firebase.js"></script>
    <script type="module" src="assets/js/database_things.js"></script>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Snake</title>
</head>
<body>
    <div id="contentWrapper">
        <div id="topContainer" class="center logo-container">
            <img src="icon.png" alt="site logo" class="logo">
            <p id="countdown" class="center mono red"></p>
        </div>
        <div id="game" class="marginauto center">
            <span id="score-container" class="marginauto center">
                <h2 id="score">0</h2>
            </span>
            <span id="canvas-container" class="marginauto center">
                <canvas id="snakeCanvas"></canvas>
            </span>
            <div id="switchControlSides"></div>
            <div id="controls" class="center marginauto"></div>
            <div id="leaderboard-container" class="hidden">
                <div id="form-container" class="marginauto center">
                    <form>
                        <label for="name">Enter your name to the leaderboard</label><br>
                        <input type="text" id="name" name="name"><input type="submit" id="leaderboard-submit"><br>
                        <p id="message" class="red mono"></p>
                        <p id="playAgainP" onclick="playAgain();">No thanks, I want to play again</p>
                    </form>
                </div>
                <div id="leaderboard">
                    <table id="leaderboard-table">
                        <tbody id="leaderboard-tbody">
                            <tr>
                                <th class="date tableLeft">Date</th>
                                <th class="name tableCentre">Name</th>
                                <th class="score tableRight">Score</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="leaderboardBtnContainer" class="marginauto center">
            <span id="showLeaderboard" class="marginauto center">
                
            </span>
        </div>
    </div>
    <footer>
        <div class="copyright-container center">
            <p class="copyright">Â© Rebecca Perttula 2022</p>
        </div>
    </footer>
    <!-- main js file -->
    <script src="assets/js/snake.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/cd478b5352.js" crossorigin="anonymous"></script>
</body>
</html>
