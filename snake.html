<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/images/icon.png" type="image/x-icon">
    <title>Snake</title>
</head>
<body>
    <div id="contentWrapper">
        <div id="topContainer" class="center logo-container">
            <img src="assets/images/icon.png" alt="site logo" class="logo">
            <p id="countdown" class="center mono red"></p>
        </div>
        <div id="game" class="marginauto center">
            <span id="score-container" class="marginauto center">
                <h2 id="score">0</h2>
            </span>
            <span id="canvas-container" class="marginauto center">
                <canvas id="snakeCanvas" width="100" height="100"></canvas>
            </span>
            <div id="switchControlSides"></div>
            <div id="controls" class="center marginauto"></div>
            <div id="leaderboard-container" class="hidden">
                <div id="form-container" class="marginauto center">
                    <form id="leaderboard-form">
                        <label for="name" id="formLabel">Enter your name to the leaderboard</label><br>
                        <input type="text" id="name" name="name" aria-label="text field to add your name and score to the leaderboard"><br>
                        <input type="submit" value="Submit" id="leaderboard-submit"><br>
                    </form>
                </div>
                <div id="leaderboard">
                    <table id="leaderboard-table">
                        
                    </table>
                </div>
            </div>
        </div>
        <div id="leaderboardBtnContainer" class="marginauto center">
            <span id="showLeaderboard" class="marginauto center">
                
            </span>
        </div>
    </div>
    <footer>
        <div class="copyright-container center">
            <p class="copyright">Â© Rebecca Perttula 2022</p>
        </div>
    </footer>
    <!-- main js file -->
    <script src="assets/js/snake.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/cd478b5352.js" crossorigin="anonymous"></script>
</body>
</html>
